<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>script community with GIF overlay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      position: relative;
      overflow: hidden;
    }

    /* 発光アニメ（タイトル用） */
    @keyframes glow {
      0% { text-shadow: 0 0 6px rgba(168,85,247,0.5), 0 0 14px rgba(168,85,247,0.4);}
      50% { text-shadow: 0 0 14px rgba(168,85,247,1), 0 0 32px rgba(168,85,247,0.8);}
      100% { text-shadow: 0 0 6px rgba(168,85,247,0.5), 0 0 14px rgba(168,85,247,0.4);}
    }
    .neon { animation: glow 2.5s ease-in-out infinite; }

    /* 元のUIコンテナ */
    .ui-container {
      position: relative;
      z-index: 10;
      backdrop-blur: 10px;
      background-color: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 2.5rem;
      width: 360px;
      text-align: center;
      box-shadow: 0 0 40px rgba(168,85,247,0.35);
    }

    /* GIFをUIの上に置く */
    .gif-overlay {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 15; /* UIより手前 */
      border: 4px solid;
      border-image-slice: 1;
      border-width: 4px;
      border-image-source: linear-gradient(45deg, #a855f7, #ec4899);
      border-radius: 8px;
      display: inline-block;
    }

    .gif-overlay img {
      display: block;
      width: auto;
      height: auto;
      max-width: 90vw;
      max-height: 80vh;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 1rem;
    }

  </style>
</head>
<body>

  <!-- 元のUI -->
  <div class="ui-container">
    <div class="title neon">script</div>
    <p class="text-gray-300 mb-6 text-sm">community invite</p>

    <a href="https://line.me/ti/g2/ctACQKVIXgkV5Hp0U5qESr3dGxIo-cuqx95cuQ?utm_source=invitation&utm_medium=link_copy&utm_campaign=default"
       target="_blank"
       class="block mb-4 py-3 rounded-xl bg-gradient-to-r from-green-500 to-emerald-400 hover:from-green-400 hover:to-emerald-300 transition transform hover:-translate-y-1 hover:scale-[1.03] shadow-[0_0_18px_rgba(34,197,94,0.7)] font-semibold">
      LINE オープンチャット
    </a>

    <a href="https://discord.gg/y3phEYyy"
       target="_blank"
       class="block py-3 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-400 hover:to-purple-400 transition transform hover:-translate-y-1 hover:scale-[1.03] shadow-[0_0_20px_rgba(168,85,247,0.8)] font-semibold">
      Discord サーバー
    </a>
  </div>

  <!-- GIFをUIの上に重ねる -->
  <div class="gif-overlay">
    <img src="https://i.pinimg.com/originals/17/d5/40/17d54085c8cb6b3f2f0da5bd6ce6a451.gif" alt="かわいい猫">
  </div>

</body>
</html>
